<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel__track-container">
            <button class="carousel__previous" data-previous></button>
            <button class="carousel__next" data-next></button>
            <ul class="carousel__pictures" data-carousel-track>
                <li class="carousel__slide js-active-slide">
                    <img class="carousel__image" src="img/slide1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide3.jpg" alt="">
                </li>
            </ul>
            <div class="carousel__nav" data-carousel-nav>
                <button class="carousel__indicator carousel__indicator--active" data-indicator="0"></button>
                <button class="carousel__indicator" data-indicator="1"></button>
                <button class="carousel__indicator" data-indicator="2"></button>
            </div>
        </div>
    </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
